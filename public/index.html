<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flickr API</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">
    <div class="row no-gutter" id="target">
    </div>
</div>

<script src="jquery.php" type="application/javascript"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script>
    $().ready(function () {
        var apiUrl = "/api.php";
        $.getJSON(apiUrl, function (data) {
            $.each(data, function (key, entity) {
                $("#target").append('<div class="col-md-2 holder"><span class="title pull-left">' + entity.author + '</span></div>');
                $("#target .col-md-2").last().append("<span class='pull-center awesome'><i class='fa fa-camera-retro fa-2x'></i></span>");
                $("#target .col-md-2").last().css('background-image', 'url(' + entity.src + ')');
            });
        });
    });
</script>
</body>

</html>
